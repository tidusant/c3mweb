apiVersion: v1
kind: Namespace
metadata:
  name: colis-dev
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: c3mweb-admin
  namespace: colis-dev
  labels:
    app: c3mweb-admin
spec:
  replicas: 3 #We always want more than 1 replica for HA
  selector:
    matchLabels:
      app: c3mweb-admin
  template:
    metadata:
      labels:
        app: c3mweb-admin
    spec:
      containers:
        - name: c3mweb-admin #1st container
          image: tidusant/c3mweb-admin:latest #Dockerhub image
          ports:
            - containerPort: 80 #Exposes the port of the container
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          livenessProbe:
            httpGet:
              path: /
              port: 80
              # httpHeaders:
              # - name: Custom-Header
              #   value: Awesome test test
            initialDelaySeconds: 3
            periodSeconds: 3
---
kind: Service
apiVersion: v1
metadata:
  name: c3mweb-admin-service
  namespace: colis-dev
spec:
  type: NodePort
  selector:
    app: c3mweb-admin
  ports:
    - name: c3mweb-admin-port
      protocol: TCP
      port: 80
      nodePort: 30080 #must be between 30000 - 32767
  